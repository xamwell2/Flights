<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Flights table</title>
    </head>
    <body>
        <header class="header-background">
            <img src="./assets/plane2.jpg" alt="" />
        </header>
        <section id="flights-wrapper">
            <ul class="flight">
                <li class="name">Name</li>
                <li class="plane">Plane</li>
                <li class="departure">Departure</li>
                <li class="origin">Origin</li>
                <li class="arrival">Arrival</li>
                <li class="destination">Destination</li>
                <li class="stops">Stops</li>
            </ul>
        </section>
        <script type="module" src="./src/init.js"></script>
    </body>
    <footer></footer>
</html>
